<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FrontConsole Demo</title>
  <link rel="stylesheet" href="demo.css">
</head>
<body>
  <input type="text" class="iii">
  <img src="background.png" alt="">

  <script src="../src/frontconsole.js"></script>
  <script>
    function process(){
    //   return {
    //     "aaa": 22,
    //      "ss": 4
    //  }
      return ['dsada', "dsadsada", '222', {"aaa": 22, "ss": 4}]
    }
    function add(params, shortMods, longMods) {
      if (shortMods.indexOf('a') > -1 || longMods.indexOf('all') > -1){
        return params.reduce((total, number) => parseInt(total) + parseInt(number));
      } else {
        return parseInt(params[0]) + parseInt(params[1]); //all parameters are strings
      }
    }
    function promiseme(){
      return new Promise((resolve, reject) => {
         setTimeout(function(){
           resolve(['from reslved promise', "dsadsada", '222', {"aaa": 22, "ss": 4}]);
         }, 2000)
      })
    }
    function rejectme(){
      return new Promise((resolve, reject) => {
         setTimeout(function(){
           reject("reject from promise");
         }, 2000)
      })
    }
    function echo (params){
      if (params.length){
        return params.reduce((a,b) => `${a}; ${b}`)
      } else {
        throw "Echo needs at least one parameter"
      }
    }
    const config = {
      shortcutActivator: "ctrl",
      // shortcutKeyCode: 220,
    }
    const tasks = {
      "process": {
        cmd: () => process(),
        desc: "Processes something",
      },
      "echo": {
        cmd: (params) => echo(params),
        desc: "Returns provided parameters"
      },
      "add": {
        cmd: (params, shortMods, longMods) => add(params, shortMods, longMods),
        desc: "Simply sums numbers passed as parameters"
      },
      "promiseme": {
        cmd: (params) => {
          return promiseme();
        },
        desc: "returns promise (fullfilled)"
      },
      "rejectme": {
        cmd: (params) => rejectme(),
        desc: "returns promise (rejected)"
      },
    }
    var fc = FrontConsole(tasks, config);
    window.fc = fc;
    console.log(fc);
  </script>

</body>
</html>
