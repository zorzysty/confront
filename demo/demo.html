<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FrontConsole Demo</title>
  <link rel="stylesheet" href="demo.css">
</head>
<body>
  <input type="text" class="iii">
  <img src="background.png" alt="">

  <script src="../src/frontconsole.js"></script>
  <script>
    function process(){
      console.log("process result")
    }
    const config = {
      shortcutActivator: "ctrl",
      // shortcutKeyCode: 220,
    }
    const tasks = {
      "process": {
        cmd: () => process(),
        desc: "Processes something",
      },
      "echo": {
        cmd: (params) => {
          return params[0];
        },
        desc: "Returns provided parameter"
      },
      "add": {
        cmd: (params) => {
          const result = params.reduce((total, number) => parseInt(total) + parseInt(number));
          return result;
        },
        desc: "Simply adds to numbers passed as parameters"
      },
    }
    var fc = FrontConsole(config, tasks);
    window.fc = fc;
    console.log(fc);
    fc.tasks.echo.cmd(["it will surely work"]);
    fc.tasks.add.cmd([1,5]);
    fc.tasks.process.cmd();
    fc.tasks.help.cmd();
  </script>

</body>
</html>
