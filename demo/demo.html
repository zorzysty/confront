        cmd: (params, mods, shortMods, longMods) => {

          return result;
        },
        desc: "Simply adds to numbers passed as parameters"
      },
      "promiseme": {
        cmd: (params) => {
          return promiseme();
        },
        desc: "returns promise (fullfilled)"
      },
      "rejectme": {
        cmd: (params) => rejectme(),
        desc: "returns promise (rejected)"
      },
    }
    var fc = FrontConsole(config, tasks);
